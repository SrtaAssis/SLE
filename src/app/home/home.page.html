<ion-header>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-card-content style="padding: 0!important;">
      <ion-row >
        <ion-col size="12" >
            <ion-item>
              <ion-label>Tamaho da escala</ion-label>
              <ion-select (ionChange)="SelectTamanhoEscala($event.detail.value)">
                <ion-select-option *ngFor="let t of Escala"  [value]="t">{{t.value}}</ion-select-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

    <ion-card style="margin-top: 20px;">
      <ion-card-content style="padding: 0!important;margin-top: 20px;">
          <ion-row *ngFor="let e of tamanhoEscala;  let i = index" style="margin-bottom: 25px; justify-content: center;">
            <ion-col size="1" *ngFor="let t of tamanhoEscala;  let j = index" class="conta">
              <div style="border: solid 3px grey; border-radius: 5px;">
                <ion-input type="number" id="conta_{{i}}{{j}}"></ion-input>
              </div>
            </ion-col>
  
            <ion-col size="1" class="result"> 
              <div style="border: solid 3px gold; border-radius: 5px;">
               <ion-input id="result_{{i}}"  type="number" ></ion-input>
              </div>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col size="12" >
            <div style="text-align: center;">
              <ion-button color="medium" (click)="calcular()">Calcular</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


</ion-content>
